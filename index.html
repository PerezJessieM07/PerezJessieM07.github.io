<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-homepage">
      <header class="frame-header-parent">
        <div class="frame-header">
          <div class="book-content-parent">
            <div class="book-content">
              <a class="j">J</a>
            </div>
            <a class="book">Book</a>
          </div>
          <nav class="navigation-content-wrapper">
            <nav class="navigation-content">
              <div class="frame-home">
                <a class="home">Home</a>
              </div>
              <div class="frame-about-me" id="frameAboutMe">
                <a class="about">About me</a>
              </div>
              <div class="frame-contact" id="frameContactContainer">
                <a class="contact">Contact</a>
              </div>
            </nav>
          </nav>
        </div>
        <div class="label-home-wrapper">
          <h1 class="label-home">HOME</h1>
        </div>
      </header>
      <section class="desktop-homepage-inner">
        <div class="frame-icon-parent">
          <img
            class="frame-icon"
            loading="lazy"
            alt=""
            src="./public/jcphoto.jpg"
          />

          <div class="hi-my-name-is-jc-parent">
            <h1 class="hi-my-name">'I am programmer</h1>
            <div class="i-would-like-you-to-be-my-frie-wrapper">
              <h2 class="i-would-like-container">
                <p class="i-would-like">Hello world</p>
                <p class="i-would-like">my name is jessie perez!</p>
              </h2>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var frameAboutMe = document.getElementById("frameAboutMe");
      if (frameAboutMe) {
        frameAboutMe.addEventListener("click", function (e) {
          window.location.href = "./desktop-about-me-page.html";
        });
      }
      
      var frameContactContainer = document.getElementById("frameContactContainer");
      if (frameContactContainer) {
        frameContactContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop-contact-page.html";
        });
      }
      </script>
  </body>
</html>
